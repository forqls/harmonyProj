<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="findPassword.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="findPassword" method="post">
        <table align="center" style="margin-top: 100px;">
			<tr>
				<td>
					<h2 id="findPasswordTop">비밀번호 찾기</h2> <br>
					 <p class="subtitle">회원가입시 입력한 정보로 비밀번호를 찾을 수 있습니다.</p>
				</td>
			</tr>
			<br><br><br>
			<tr>
				<th>
	       		 	<input type="text" id="mem_name" name="mem_name" placeholder="이름을 입력해 주세요" required>
			 	    <div class="help-text">회원가입 시 등록한 이름을 입력해 주세요</div>
				</th>			
			</tr>
	
			<tr>
				<th>
			 		<input type="password" id="mem_address" name="mem_address" placeholder="이메일을 입력해 주세요" required>
			        <div class="help-text">회원가입 시 입력한 주민등록번호를 입력해 주세요</div>
				</th>			
			</tr>
			
			<tr>
				<th align="center">
					<button type="submit" class="find-btn">확인</button>
				</th>
			</tr>
		</table>
	</form>		
</body>
</html>
