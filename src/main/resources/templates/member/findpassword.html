<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="/css/reset.css" rel="stylesheet" type="text/css">
	<link href="/css/common.css" rel="stylesheet" type="text/css">
	<link href="/css/navBar.css" rel="stylesheet" type="text/css">
	<link href="/css/footer.css" rel="stylesheet" type="text/css">
<style>
@charset "UTF-8";

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#findPasswordTop {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.subtitle {
    font-size: 16px;
    color: #888;
    margin-bottom: 20px;
}

.help-text{
	
	 color: #5cc78d;
	 font-size: 14px;
	 text-align: left;
}




th {
    font-size: 14px;
    color: #555;
    padding-bottom: 10px;
}

label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

#mem_name, #mem_address {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

#hyde1, #hyde2 {
	color : #5cc78d;
	text-align: left;
    font-size: 12px;
    font-weight: lighter;
	
}

.find-btn {
    width: 100%;
    padding: 15px;
    background-color: #5cc78d;
    color: white;
    border: none;
    border-radius: 6px; 
    font-size: 18px;
    font-weight: bold; 
    cursor: pointer;
    margin-top: 15px;
}

.find-btn:hover {
    background-color: #4caf75;
}

.main_menu_wrap a {
	color: #1a1a1a !important;
}


.login_wrap button {
	background: none;
	color: #1a1a1a !important;
	border: none;
	font-size: 1rem;
	font-weight: 500;
	cursor: pointer;
}</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{/common/navbar.html :: navbar}"></div>
<script src="/js/tinymce/common.js"></script>
    <form id="findPassword" method="post">
        <table align="center" style="margin-top: 100px;">
			<tr>
				<td>
					<h2 id="findPasswordTop">비밀번호 찾기</h2> <br>
					 <p class="subtitle">회원가입시 입력한 정보로 비밀번호를 찾을 수 있습니다.</p>
				</td>
			</tr>
			
			<tr>
				<th>
	       		 	<input type="text" id="mem_name" name="mem_name" placeholder="이름을 입력해 주세요" required>
			 	    <div id='hyde1' style="visibility: hidden">회원가입 시 등록한 이름을 입력해 주세요</div>
				</th>			
			</tr>
	
			<tr>
				<th>
			 		<input type="password" id="mem_address" name="mem_address" placeholder="이메일을 입력해 주세요" required>
			        <div id='hyde2' style="visibility: hidden">회원가입 시 입력한 이메일을 입력해 주세요</div>
				</th>			
			</tr>
			
			<tr>
				<th align="center">
					<button type="submit" class="find-btn">확인</button>
				</th>
			</tr>
		</table>
	</form>
	
	
	<script>
	
	const hyde1 = document.getElementById('hyde1');
	
	const pass1 = document.getElementById('mem_name');
	pass1.addEventListener('click',()=>{
		hyde1.style.visibility = 'visible';
	})
	
	document.addEventListener('click',(event)=>{
		if(!pass1.contains(event.target)){
			hyde1.style.visibility = 'hidden';
		}
	})
		

	

	const hyde2 = document.getElementById('hyde2');
	
	const pass2 = document.getElementById('mem_address');
	pass2.addEventListener('click',()=>{
		hyde2.style.visibility = 'visible';
	})
	
	document.addEventListener('click',(event)=>{
		if(!pass2.contains(event.target)){
			hyde2.style.visibility = 'hidden';
		}
	})
	
    
    
	</script>

<footer>
	<div th:replace="~{/common/footer.html :: footer_bar}"></div>
</footer>
	

	
</body>
</html>
