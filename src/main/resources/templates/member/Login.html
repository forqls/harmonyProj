<!DOCTYPE html>
<html>
<head>
<style>
@charset "UTF-8";

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}




#loginTop {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.subtitle {
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
}


th {
    font-size: 14px;
    color: #555;
    padding-bottom: 10px;
}

#mem_address,#mem_pwd {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}




.login-btn {
    width: 100%;
    padding: 15px;
    background-color: #5cc78d;
    color: white;
    border: none;
    border-radius: 6px; 
    font-size: 18px; 
    font-weight: bold; 
    cursor: pointer;
    margin-top: 15px;
}

.login-btn:hover {
    background-color: #4caf75;
}
 
</style>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
    <form id="loginForm" method="post" action="loginAction.jsp">
        <table align="center" style="margin-top: 100px;">
            <!-- 타이틀 -->
            <tr>
                <td colspan="2" align="center">
                    <h2 id="loginTop">로그인</h2>
                    <p class="subtitle">더 나은 세상을 위한 한 걸음 기부, 함께 만드는 기적</p>
                </td>
            </tr>

            <!-- 이메일 입력 -->
            <tr>
                <th align="left">
                    <label for="mem_address">이메일</label>
                </th>
                <td>
                    <input type="email" id="mem_address" name="mem_address" placeholder="이메일을 입력하세요" required>
                </td>
            </tr>

            <!-- 비밀번호 입력 -->
            <tr>
                <th align="left">
                    <label for="mem_pwd">비밀번호</label>
                </th>
                <td>
                    <input type="password" id="mem_pwd" name="mem_pwd" placeholder="비밀번호를 입력하세요" required>
                </td>
            </tr>

            <!-- 로그인 버튼 -->
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="login-btn">로그인</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            const id = document.getElementById('mem_address');
            const pwd = document.getElementById('mem_pwd');

            if (id.value.trim() === '') {
                event.preventDefault();
                alert('이메일을 입력하세요');
                id.focus();
            } else if (pwd.value.trim() === '') {
                event.preventDefault();
                alert('비밀번호를 입력하세요');
                pwd.focus();
            }
        });
    </script>
    
    
</body>
</html>
