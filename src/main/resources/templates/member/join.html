<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        #loginTop {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }


        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }


        th {
            font-size: 14px;
            color: #555;
            padding-bottom: 10px;

        }

        #mem_id,
        #mem_name,
        #mem_email,
        #mem_address,
        #mem_pwd,
        #passwordConfirm {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }


        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #5cc78d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4caf75;
        }


    </style>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<form id="loginForm" method="post">
    <table align="center" style="margin-top: 100px;">
        <tr>
            <td colspan="3" align="center">
                <h2 id="joinTop">회원가입</h2>
                <p class="subtitle">회원가입 시 입력한 정보로 비밀번호를 찾을 수 있습니다.</p>
            </td>
        </tr>

        <tr>
            <th>가입유형</th>
            <td colspan="2">
                <input type="radio" id="ck1" name="memberType" value="0" checked><label for="ck1">일반 회원</label>
                <input type="radio" id="ck2" name="memberType" value="1"><label for="ck2">주최자</label>
            </td>
        </tr>

        <tr>
            <th>이름</th>
            <td colspan="2">
                <input type="text" id="mem_name" name="memName" placeholder="이름을 입력하세요" required>
            </td>
        </tr>

        <tr>
            <th>아이디</th>
            <td>
                <input type="email" id="mem_id" name="memId" placeholder="사용 하실 아이디(이메일)를 입력하세요." required>
            </td>
            <td>
                <button type="button" id="checkId">아이디 중복확인</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label id="confirmId"></label>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="2">
                <input type="text" id="mem_address" name="memAddress" placeholder="주소를 입력하세요" required>
            </td>
        </tr>

        <tr>
            <th>비밀번호</th>
            <td colspan="2">
                <input type="password" id="mem_pwd" name="memPwd" placeholder="비밀번호를 입력하세요" required>
            </td>
        </tr>

        <tr>
            <th>비밀번호 확인</th>
            <td colspan="2">
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요"
                       required>
                <label id="confirmText"></label>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <fieldset>
                    <legend>약관 동의</legend>
                    <label>
                        <input type="checkbox" id="allCheckbox" name="terms">
                        전체 동의
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="termsCheckbox" name="terms" required>
                        (필수) 온라인 서비스 이용약관
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="agreeCheckbox" name="terms" required>
                        (필수) 온라인 서비스 이용을 위한 개인정보 수집 이용 동의
                    </label>
                </fieldset>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <button type="submit">회원가입</button>
            </td>
        </tr>
    </table>


    <div id="mail_input" name="mail_input">
        <input type="text" name="mail" id="mail" placeholder="이메일 입력">
        <button type="button" id="sendBtn" name="sendBtn"
                onclick="sendNumber()">인증번호
        </button>
    </div>
    <br>
    <div id="mail_number" name="mail_number" style="display: none">
        <input type="text" name="number" id="number" placeholder="인증번호 입력">
        <button type="button" name="confirmBtn" id="confirmBtn"
                onclick="confirmNumber()">이메일 인증
        </button>
    </div>
    <br> <input type="text" id="Confirm" name="Confirm" style="display: none" value="">
</form>

<script>
    let validate = false;

    document.getElementById('passwordConfirm').addEventListener('change', function () {
        const password = document.getElementById('mem_pwd').value;
        const confirmPassword = this.value;
        const confirmText = document.querySelector('#confirmText');

        if (password !== confirmPassword) {
            this.value = '';
            confirmText.innerText = '비밀번호가 일치하지 않습니다.';
            confirmText.style.color = 'red';
            validate = false;
        } else {
            confirmText.innerText = '비밀번호가 일치합니다.';
            confirmText.style.color = 'green';
            validate = true;
        }
    });

    document.getElementById('checkId').addEventListener('click', () => {
        const id = document.querySelector('#mem_id').value;
        const confirmId = document.querySelector('#confirmId');
        console.log(id);
        if (id.trim() != '') {
            $.ajax({
                url: '/member/join.id',
                data: {id: id},
                success: (data) => {
                    if (data == 0) {
                        confirmId.innerText = '사용 가능한 아이디입니다.';
                        confirmId.style.color = 'green';
                        validate = true;
                    } else {
                        confirmId.innerHTML = "중복된 아이디 입니다.";
                        confirmId.style.color = 'red';
                        validate = false;
                    }
                    confirmId.style.fontSize = '16px';
                },
                error: (data) => {
                    console.log(data);
                }
            });
        }
    });

    document.getElementById('allCheckbox').addEventListener('change', function () {
        const isChecked = this.checked;
        document.getElementById('termsCheckbox').checked = isChecked;
        document.getElementById('agreeCheckbox').checked = isChecked;
    });

    document.querySelectorAll('#termsCheckbox, #agreeCheckbox').forEach(function (checkbox) {
        checkbox.addEventListener('change', function () {
            const allCheckbox = document.getElementById('allCheckbox');
            const termsCheckbox = document.getElementById('termsCheckbox');
            const agreeCheckbox = document.getElementById('agreeCheckbox');

            if (termsCheckbox.checked && agreeCheckbox.checked) {
                allCheckbox.checked = true;
            } else {
                allCheckbox.checked = false;
            }
        });
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        const termsCheckbox = document.getElementById('termsCheckbox').checked;
        const agreeCheckbox = document.getElementById('agreeCheckbox').checked;

        if (!termsCheckbox || !agreeCheckbox) {
            e.preventDefault();
            alert('모든 약관에 동의하셔야 합니다.');
        }
    });
</script>
</body>
</html>
