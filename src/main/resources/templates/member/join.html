<!DOCTYPE html>
<html>
<head>
<style>
@charset "UTF-8";


body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}



#loginTop {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
    text-align: center;
}


.subtitle {
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
}


th {
    font-size: 14px;
    color: #555;
    padding-bottom: 10px;	
	
}

#mem_id,
#mem_name,
#mem_email,
#mem_address,
#mem_pwd,
#passwordConfirm

{
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}



button {
    padding: 10px 20px;
    font-size: 14px;
    background-color: #5cc78d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4caf75;
}


</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href=join.css rel="stylesheet" type="text/css">
</head>
<body>
	
    <form id="loginForm" method="post">
        <table align="center" style="margin-top: 100px;">
			<tr>
                <td colspan="3" align="center">
                    <h2 id="joinTop">회원가입</h2>
					<p class="subtitle">회원가입 시 입력한 정보로 비밀번호를 찾을 수 있습니다.</p>
				</td>
			</tr>
			<br>
			<tr>
                <th>가입유형</th>
				<td colspan="2">        
					<input type="radio" name="member_type" value="일반 회원" checked> 일반 회원
	        		<input type="radio" name="member_type" value="주최자"> 주최자
	       	 	</td>
			</tr>
			<br>			
			<tr>
                <th>이름</th>
                <td colspan="2">
                    <input type="text" id="mem_name" name="mem_name" placeholder="이름을 입력하세요" required>
                </td>			
			</tr>
			<br>		
	
			<br>		
			<tr>
                <th>아이디</th>
                <td>
                    <input type="email" id="mem_id" name="mem_id" placeholder="사용 하실 아이디를 입력하세요" required>
                </td>
                <td>
                    <button type="button" onclick="checkDuplicate()">중복확인</button>
                </td>		
			</tr>
			<tr>
                <th>이메일</th>
                <td>
                    <input type="email" id="mem_email" name="mem_email" placeholder="이메일을 입력하세요" required>
                </td>
                <td>
                    <button type="button" onclick="checkDuplicate()">중복확인</button>
                </td>		
			</tr>					
			<tr>
                <th>주소</th>
                <td colspan="2">
                    <input type="text" id="mem_address" name="mem_address" placeholder="주소를 입력하세요" required>
                </td>		
			</tr>	
			<br>		
			<tr>
                <th>비밀번호</th>
                <td colspan="2">
                    <input type="password" id="mem_pwd" name="mem_pwd" placeholder="비밀번호를 입력하세요" required>
                </td>		
			</tr>
			<br>		
			<tr>
                <th>비밀번호 확인</th>
                <td colspan="2">
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                </td>			
			</tr>
			<br>
 			<tr>
                <td colspan="3">
                    <fieldset>
                        <legend>약관 동의</legend>
                        <label>
                            <input type="checkbox" id="allCheckbox" name="terms">
                            전체 동의
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="termsCheckbox" name="terms" required>
                            (필수) 온라인 서비스 이용약관
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="agreeCheckbox" name="terms" required>
                            (필수) 온라인 서비스 이용을 위한 개인정보 수집 이용 동의
                        </label>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button type="submit">확인</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
