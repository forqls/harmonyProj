<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blackbutton{width: 200px; height: 50px; background: black; color: white; border-radius: 100px;}
        #sidebar{width: 200px;}
    </style>
</head>
<body>
    <div id="sidebar">
        <button type="button" class="blackbutton" id="memManage">회원관리</button>
        <button type="button" class="blackbutton" id="donaList">기부게시판</button>
        <button type="button" class="blackbutton" id="newsList">소식게시판</button>
    </div>
</body>
</html>
<script>
    window.onload = () => {
        document.getElementById('memManage').addEventListener('click', ()=>{
            location.href = "main";
        });
        document.getElementById('donaList').addEventListener('click', ()=>{
            location.href="donalist";
        });
        document.getElementById('newsList').addEventListener('click', ()=>{
            location.href="newslist";
        });
    }
</script>
